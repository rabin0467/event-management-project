<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventEase - Efficient Event Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans bg-gradient-to-r from-gray-200 to-blue-100 m-5">
        

    <header class="bg-rose-500 shadow-md">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold text-gray-800">
                    EventEase</h1>

                <div class="hidden md:flex space-x-4">
                    <a href="{% url 'admin-dashboard' %}" class="text-white hover:text-gray-800">Dashboard</a>
                    <a href="{% url 'event-list' %}" class="text-white hover:text-gray-800">Events</a>
                    <a href="{% url 'group-list' %}" class="text-white hover:text-gray-800">Groups</a>
                    <a href="{% url 'create-group' %}" class="text-white hover:text-gray-800">Create Group</a>
                    <a href="{% url 'participants-list' %}" class="text-white hover:text-gray-800">Participant List</a>
                    <a href="{% url 'organizer-dashboard' %}" class="text-white hover:text-gray-800">Organizer</a>
                </div>
                <div class="flex items-center">
                    <div class="relative">
                        <button id="user-menu-button" class="flex justify-center items-center h-8 w-8 rounded-full text-gray-800 bg-rose-300 focus:outline-none">
                             {{ request.user.first_name|slice:":1"|upper }}
                        </button>
                        <div id="user-menu"
                            class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 hidden">
                            <a href="{% url 'admin-dashboard' %}"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Dashboard</a>
                            <form method="post" action="{% url 'sign-out' %}">
                                {% csrf_token %}
                                <button class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    Logout
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="md:hidden ml-4">
                        <button id="menu-toggle" class="text-gray-600 hover:text-gray-800 focus:outline-none">
                            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16m-7 6h7"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div id="mobile-menu" class="md:hidden hidden mt-4">
                <a href="{% url 'admin-dashboard' %}" class="block py-2 text-gray-600 hover:text-gray-800">Dashboard</a>
                <a href="{% url 'event-list' %}" class="block py-2 text-gray-600 hover:text-gray-800">Events</a>
                <a href="{% url 'group-list' %}" class="block py-2 text-gray-600 hover:text-gray-800">Groups</a>
                <a href="{% url 'create-group' %}" class="block py-2 text-gray-600 hover:text-gray-800">Create Group</a>
                <a href="{% url 'participants-list' %}" class="block py-2 text-gray-600 hover:text-gray-800">Participant List</a>
                <a href="{% url 'organizer-dashboard' %}" class="block py-2 text-gray-600 hover:text-gray-800">Organizer</a>
            </div>
        </nav>
    </header>


    <main>
        {% block content %}
          
        {% endblock content %}
    </main>


  </body>
</html>
