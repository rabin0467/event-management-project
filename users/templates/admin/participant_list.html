
{% block content %}
  
<div class="container mx-auto p-6 bg-">
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
      <thead class="bg-rose-500">
        <tr>
          <th
            class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider"
          >
            No
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider"
          >
            Username
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider"
          >
            Email
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider"
          >
            User ID
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider"
          >
            Current Role
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider"
          >
            Action
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <!-- Example static data -->
         {% for user in users %}
                <tr class="odd:bg-rose-200 even:bg-rose-300">
                    <td class="px-4 py-4 whitespace-nowrap">{{forloop.counter}}.</td>
                    <td class="px-4 py-4 whitespace-nowrap">{{user.first_name}} {{user.last_name}}</td>
                    <td class="px-4 py-4 whitespace-nowrap">{{user.email}}</td>
                    <td class="px-4 py-4 whitespace-nowrap">{{user.id}}</td>
                    <td class="px-4 py-4 whitespace-nowrap">{{user.group_name}}</td>
                    <td class="flex justify-between px-4 py-4 whitespace-nowrap gap-2">
                        <a
                            href="{% url 'assign-role' user.id %}"
                            class="bg-green-500 hover:bg-green-600 text-white font-bold py-1 px-4 rounded"
                            >
                            Change Role
                       </a>
                        <a
                            href="{% url 'delete-participant' user.id %}"
                            class="bg-rose-500 hover:bg-rose-600 text-white font-bold py-1 mx-2 px-4 rounded"
                            >
                            Delete
                        </a>
                    </td>
                </tr>
        {% endfor %}
        
      </tbody>
    </table>
  </div>
</div>
{% endblock content %}
