{% extends "organizer/organizer_navbar.html" %}

{% block content %}
  

  <body class="bg-gray-100  min-h-screen flex items-center justify-center">
    <div class="bg-white w-1/2 mx-auto mt-5 p-2 rounded">
        <h2 class="text-2xl font-semibold mb-4 text-center underline">Update Event</h2>

        <div class="bg-green-500 text-center text-black font-semibold">
          {% if messages %}
          <div class="container mx-auto px-4 mt-4">
            {% for message in messages %}
            <div
              class=" px-4 py-3 rounded mb-3 {% if message.tags == 'success' %} bg-green-500 {% else %} bg-red-500 {% endif %}">
              {{message}}
            </div>

            {% endfor %}
          </div>
          {% endif %}
        </div>

        <form method="POST">
            {% csrf_token %}

            <div>
                {{ event_form.as_p }}
            </div>

            <div>
                <button type="submit" class="bg-rose-500 border m-2 p-1 rounded-lg text-white px-4 py-2 hover:text-gray-200 hover:underline hover:scale-110">Update Event</button>
            </div>
        </form>
    </div>
  </body>
  {% endblock content %}
