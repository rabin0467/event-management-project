{% extends "organizer/organizer_navbar.html" %}
{% block content %}
  

  
    <div class="bg-gray-200 p-6 rounded-lg shadow-md w-1/2 mx-auto py-8">
        <h2 class="text-2xl font-semibold mb-4 text-center">Update Category</h2>

        <div class="bg-green-500 text-center text-black font-semibold">
          {% if messages %}
          <div class="container mx-auto px-4 mt-4">
            {% for message in messages %}
            <div
              class=" px-4 py-3 rounded mb-3 {% if message.tags == 'success' %} bg-green-500 {% else %} bg-red-500 {% endif %}">
              {{message}}
            </div>

            {% endfor %}
          </div>
          {% endif %}
        </div>

        <form method="POST">
            {% csrf_token %}

            <div>
                {{ category_form.as_p }}
            </div>

            <div>
                <button type="submit" class="bg-blue-500 border m-2 p-1 rounded-lg text-white px-4 py-2 hover:text-gray-200 hover:underline hover:scale-110">Update Category</button>
            </div>
        </form>
    </div>

  {% endblock content %}
